<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Slim and React test task" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slim and React test task</title>
    <style>
        @media screen and (max-width: 455px) {
            .h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body style="background:#e6e6e6;color:black;">
    <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width:200px" id="mySidebar">
        <div class="w3-bar w3-dark-grey">
            <span class="w3-bar-item w3-padding-16">Content</span>
            <button onclick="w3_close()" class="w3-bar-item w3-button w3-right w3-padding-16"
                title="close Sidebar">×</button>
        </div>
        <div class="w3-bar-block">
            <a class="w3-bar-item w3-button w3-green" href="javascript:void(0)">Home</a>
            <a class="w3-bar-item w3-button" href="javascript:void(0)">Notes</a>
        </div>
    </div>
    <div id="main" style="margin-left:200px">
        <div class="w3-container w3-display-container">
            <span title="open Sidebar" style="display:none" id="openNav"
                class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">☰</span>
            <h3 class="h3" style="position:fixed;top:36px;">My Page</h3>
            <div class="react-app-wrapper">
                React content
                <noscript>You need to enable JavaScript to run this app.</noscript>
                <div id="root"></div>
            </div>
        </div>
    </div>
    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "180px";
            document.getElementById("mySidebar").style.width = "180px";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
</body>
</html>
